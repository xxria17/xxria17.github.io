    </div>
    <div id="profile_area">
        <div id="profile_container">
            <div id="profile_inner">
                <div id="profile_img">
                    <img id="profile_photo_src" src="img/prfimg.jpg" alt="profile image">
                </div>
                <div id="profile_name_container">
                    <div id="name">LEE DO HYUN</div>
                    <div id="birthday_date">1999.01.17</div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu_bar">
        <div id="tab_menu_container">
            <div id="tab_menu_inner">
                <div id="selectionBar"></div>
                <button class="home_btn tab_menu_btn" type="button" onclick="location.href='https://xxria17.github.io/'">홈</button>
                <button class="about_btn tab_menu_btn on" type="button" onclick="location.href='https://xxria17.github.io/introduce.html'">소개</button>

                <button class="portfolio_btn tab_menu_btn" type="button" onclick="location.href='https://xxria17.github.io/portfolio.html'">포트폴리오</button>
                <button class="info_btn tab_menu_btn" type="button" onclick="location.href='https://xxria17.github.io/information.html'">정보</button>
            </div>
        </div>
    </div>
</div>

<div class="main_container">
    <div id="items_container">
        <div id="first_introduce">
            <div id="first_introduce_post">
                <div id="first_introduce_profile">
                    <img id="first_introduce_img" src="img/prfimg.jpg" alt="profile image">
                </div>
                <div id="first_introduce_inner">
                    <div id="first_introduce_header">
                        <div id="first_introduce_writer">이도현 LEEDOHYUN</div>
                        <div id="first_introduce_date">1시간 전</div>
                    </div>
                    <div id="first_introduce_description">
                        새로운 아이디어를 생각하는 <br> 안드로이드 개발자 이도현입니다.
                        <br><br>
                        항상 재밌는 아이디어를 구현하기 위해 다양한 생각을 해보고 <br> 공부하는 자세로 코드를 분석하여 저만의 것을 만듭니다. <br>

                        러한 어플을 개발하기 위해 항상 제자리에 있지 않고 <br> 발전해나가는 개발자가 되기 위해 노력하고 있습니다.
                        <img id="first_introduce_des_img" src="./img/KakaoTalk_20201022_165355682.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
